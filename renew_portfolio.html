    <title>아자스쿨</title>
    <!--font 추가 (NotoSansKr, Roboto)-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="plugin/Swiper-slider/css/swiper.min.css" />
    <script src="js/lazy-load.js"></script>
    <style> 
        .portfolio_wrap {
            padding: 20px;
            width: 210mm;
            height: 297mm;  
        }

        .portfolio_report {
            width: 100%;
            background-color: #fff;
            border: 3px solid #003262;
            border-radius: 16pt;
            padding: 0;
            font-size: 0;
        }

        .portfolio_report > tbody {
            display: block;
            padding: 0;
        }

        .portfolio_report tr { 
            border-bottom: 2px solid #003262;
        }

        .portfolio_report tr > th {
            width: 20%;
            font-family: 'CookieRun';
            font-size: 16pt;
            color: #003262;
            text-align: center;
            border-right: 2px solid #003262;
        }
        
        .portfolio_report tr > th,
        .portfolio_report tr > td {
            padding: 10px;
        }

        .portfolio_report tr > td {
            font-size: 11pt;
        }
    </style>
</head>
<body>
    <main class="portfolio_wrap" style="background-color: #ffd97b;">
        <section>
            <h1 class="port_title">아자스쿨 체험학습 보고서</h1>
        </section>
        <section>
            <table class="portfolio_report">
                <tbody>
                    <tr>
                        <th>체험자</th>
                        <td>문채은</td>
                        <th>작성일</th>
                        <td>2021년 10월 19일</td>
                    </tr>
                    <tr>
                        <th>체험기간</th>
                        <td>2021년 10월 18일</td>
                    </tr>
                    <tr>
                        <th>체험장소</th>
                        <td>서울 종로구 창경궁로 185 창경궁 매표소</td>
                    </tr>
                    <tr>
                        <th>체험내용</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>체험소감</th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
