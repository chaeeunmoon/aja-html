<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!--font 추가 (NotoSansKr, Roboto)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <!--기존 css-->
    <link rel="stylesheet" href="css/default.css">
    <!-- 추가 css-->
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/common.css">
    
    <style>
        .tab_content {
            display: none;
        }

        .tab_content[data-display='none'] {
            display: none;
        }

        .tab_content[data-display='block'] {
            display: block;
        }

        .tab_nav_wrap {
            padding: 0 1.8rem;
        }

        .tab_nav_wrap .tab_nav_item {
            width: 50%;
            padding: 1rem 1.8rem;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.3px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .tab_nav_wrap .tab_nav_item:focus {
            outline: none;
            border: 1px solid #ff8611;
        }

        .tab_nav_wrap .tab_nav_item.active {
            border: 1px solid #ff8611;
            color: #ff8611;
        }

        .tab_nav_list {
            display: flex;
            justify-content: center;
        }

        .rgs_wrapper {
            padding: 2rem 1.8rem;
        }

    </style>
</head>
<body>
    <div class="join_wrapper register_wrap">
        <div class="theme_wrapper">
            <div class="theme_header">
                <div class="page_title_area">
                    <a class="back_btn" href="javascript:history.back();">뒤로가기</a>
                    <h2 class="page_title">회원가입</h2>
                </div>
            </div>
            <div class="theme_body">
                <div class="sns_login_wrap">
                    <p class="title">SNS 계정으로 회원가입</p>
                    <ul class="sns_login_list">
                        <li><a href="#"><img src="images/sns/ico_naver.png" alt="네이버 아이디로 회원가입하기"></a></li>
                        <li><a href="#"><img src="images/sns/ico_kakao.png" alt="카카오 아이디로 회원가입하기"></a></li>
                    </ul>
                </div>
                <form action="">
                    <div class="tab_nav_wrap">
                        <div class="tab_nav_list">
                            <button type="button" value="일반" class="tab_nav_item active" data-tab="general_tab">일반</button>
                            <button type="button" value="교육업체" class="tab_nav_item" data-tab="education_tab">교육업체</button>
                        </div>
                    </div>
                    <!--일반-->
                    <div class="tab_content" data-display="block" id="general_tab">
                        <div class="rgs_wrapper">
                            <div class="rgs_group">
                                <div class="line_input_group">
                                    <label class="input_label" for="od_name">이름</label>
                                    <input type="text" name="od_name" id="od_name" class="line_input" value="" placeholder="이름을 입력해주세요"
                                        required />
                                </div>
                                <div class="flex_input_group">
                                    <label class="input_title" for="od_name">아이디</label>
                                    <input type="text" name="od_postcode" onclick="execDaumPostcode()" readonly id="od_postcode"
                                        placeholder="이메일">
                                    <button class="btn_rounded sm_btn flex_btn" type="button">중복확인</button>
                                </div>
                                <div class="line_input_group">
                                    <label class="input_label" for="od_name">비밀번호</label>
                                    <input type="text" name="od_name" id="od_name" class="line_input" value="" placeholder="8자리 이상 비밀번호를 입력해주세요"
                                        required />
                                </div>
                                <div class="input_group">
                                    <label for="frm-id" class="info-title input_title">휴대폰</label>
                                    <div class="phone_input_box">
                                        <!-- 010 -->
                                        <select class="select_number" id="ph_select">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select>
                                        <span class="h">-</span>
                                        <!--중간 번호-->
                                        <input type="number" id="ph_middle" minlength="4" maxlength="4" oninput="numberMaxLength(this);">
                                        <span class="h">-</span>
                                        <!--끝 번호-->
                                        <input type="number" id="ph_last" minlength="4" maxlength="4" oninput="numberMaxLength(this);">
                                        <button type="button" class="btn_rounded sm_btn" style="margin-left: 0.8rem;">인증</button>
                                    </div>
                                </div>
                            </div>

                            <style>
                                .rgs_group {
                                    padding: 1rem 0;
                                }

                                .rgs_group .rgs_title {
                                    font-size: 1.125rem;
                                    font-weight: bold;
                                    letter-spacing: -0.2px;
                                }
                            </style>
                            <div class="rgs_group">
                                <p class="rgs_title">관심분야</p>
                                <!--관심분야(디자인 유지)-->
                                <div class="">
                                    
                                </div>
                            </div>
                            <div class="rgs_group">
                                <p class="rgs_title">이용약관</p>
                                <div></div>
                            </div>
                    </div>
                    <!--교육업체-->
                    <div class="tab_content" id="education_tab">
                        <div class="rgs_wrapper"></div>
                    </div>
                    <div class="fixed_btn_wrapper">
                        <button>취소</button>
                        <button>회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- plugin js (기존 plugin 파일과 동일)-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".tab_nav_item").click(function(){
                // 탭 콘텐트 초기화
                $('.tab_content').hide();
                $(".tab_nav_item").removeClass('active');
                $(this).addClass('active');
                var tab_content =  $(this).data();
                console.log(tab_content);

                //$('#'+ tab_content).show();
                
            });
        });
    </script>
</body>
</html>
