<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!--font 추가 (NotoSansKr, Roboto)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <!--기존 css-->
    <link rel="stylesheet" href="css/default.css">
    <!-- 추가 css-->
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="join_wrapper register_wrap">
        <div class="theme_wrapper">
            <div class="theme_header">
                <div class="page_title_area">
                    <a class="back_btn" href="javascript:history.back();">뒤로가기</a>
                    <h2 class="page_title">회원가입</h2>
                </div>
            </div>
            <style>
                .rgs_btn_wrapper {
                    text-align: center;
                }

                .rgs_btn {
                    width: 80%;
                    position: relative;
                    font-size: 0.95rem;
                    letter-spacing: 0.3px;
                    font-weight: 600;
                    text-align: center;
                    display: inline-block;
                    border: 1px solid #e0e0e0;
                    border-radius: 0.5rem;
                    padding: 1rem 1.5rem;
                    margin: 0.5rem 0;
                }

                .rgs_btn img {
                    position: absolute;
                    width: 3rem;
                    top: 50%;
                    left: 0.3rem;
                    transform: translateY(-50%);
                }

                .rgs_btn .mail img {
                    width: 1.8rem;
                    left: 0.9rem;
                }

                .rgs_btn .txt {
                    margin-left: 1.3rem;
                    font-size: 0.95rem;
                    letter-spacing: 0.3px;
                    font-weight: 600;
                }

                .rgs_btn.naver_btn {
                    background-color: #1ec800;
                    border-color: #1ec800;
                    color: #fff;
                }

                .rgs_btn.kakao_btn {
                    background-color: #ffe11d;
                    border-color: #ffe11d;
                    color: #3a1d18;
                }

                .rgs_divider_wrapper .rgs_divider {
                    border-bottom: 1px solid #e0e0ee;
                    text-align: center;
                }

                .rgs_divider_wrapper .rgs_divider .txt {
                    background-color: #fff;
                    font-style: 1rem;
                    text-align: center;
                    color: #828282;
                    position: relative;
                    top: 5px;
                    padding: 0.5rem;
                }

                .rgs_btn_wrapper .title {
                    font-size: 1rem;
                    font-weight: 500;
                }
            </style>
            <div class="theme_body">
                <div class="rgs_form_wrapper">
                    <div class="rgs_type_wrapper" style="display: none;">
                        <ul class="rgs_type">
                            <li>
                                <a href="register/general_register_form.html">
                                    <img src="" alt="">
                                    <p>일반</p>
                                </a>
                            </li>
                            <li>
                                <a href="register/general_register_form.html">
                                    <img src="" alt="">
                                    <p>교육업체</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="rgs_btn_wrapper">
                        <div class="">
                            <p class="title">이메일 간편 회원가입</p>                       
                        </div>
                        <a href="#" class="rgs_btn"><span class="mail"><img src="images/icon/mail.png" alt="email icon"></span><span class="txt">이메일로 회원가입</span></a> 
                        <div class="rgs_divider_wrapper">
                            <p class="rgs_divider"><span class="txt">or</span></p>
                        </div>
                        <div class="">
                            <p class="title">SNS 계정 회원가입</p>
                        </div>
                        <a href="#" class="rgs_btn naver_btn"><span><img src="images/sns/ico_naver.png" alt="naver logo"></span><span class="txt">네이버로 회원가입</span></a>
                        <a href="#" class="rgs_btn kakao_btn"><span><img src="images/sns/ico_kakao.png" alt="kakaotalk logo"></span><span class="txt">카카오톡으로 회원가입</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- plugin js (기존 plugin 파일과 동일)-->
    <script src="js/jquery-1.8.3.min.js"></script>
</body>
</html>
