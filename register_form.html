<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!--font 추가 (NotoSansKr, Roboto)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <!--기존 css-->
    <link rel="stylesheet" href="css/default.css">
    <!-- 추가 css-->
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <div class="desktop_wrapper">
        <!--pc 메뉴-->
        <div class="desktop_menu">
            <!--logo-->
            <div class="logo_block">
                <div class="pc_logo">
                    <a href="/">
                        <img src="images/pc_log.png" alt="아자스쿨">
                    </a>
                </div>
                <p class="logo_desc">주말이면 자녀들과 어디를 가야 좋을지 부모의 고민을 해결하고자 <br />
                    아자스쿨에서는 검증된 프로그램을 제공합니다</p>
            </div>
            <!--검색-->
            <div class="pc_search_block">
                <form action="">
                    <div class="search_form flex_block">
                        <input type="text" name="" id="" placeholder="궁금하신 체험을 입력해주세요">
                        <a href="#" class="search_btn"><img src="images/icon/ico_PC_search.png" alt="검색하기"></a>
                    </div>
                    <div>
                        <ul class="desktop_search_list">
                            <li class="desktop_search_tag"><a href="#">역사체험</a></li>
                            <li class="desktop_search_tag"><a href="#">4차산업</a></li>
                            <li class="desktop_search_tag"><a href="#">대학탐방</a></li>
                            <li class="desktop_search_tag"><a href="#">드론</a></li>
                            <li class="desktop_search_tag"><a href="#">역사체험</a></li>
                            <li class="desktop_search_tag"><a href="#">역사체험</a></li>
                            <li class="desktop_search_tag"><a href="#">애니메이션센터</a></li>
                            <li class="desktop_search_tag"><a href="#">미취학</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <!--플랫폼 링크-->
            <div class="pc_platform_block">
                <div class="platform_link_box">
                    <a href="#"><img src="images/banner/pc_bn_online.png" alt="아자스쿨 | online 체험학습플랫폼"></a>
                </div>
                <div class="platform_link_box">
                    <a href="#"><img src="images/banner/pc_bn_ofline.png" alt="아자스쿨 | offline 체험학습플랫폼"></a>
                </div>
            </div>
            <!--메뉴-->
            <div class="pc_fnav_block">
                <ul class="pc_fnav_list">
                    <li><a href="//www.instagram.com/ajaschool_kr/?hl=en" target="_blank"><img
                                src="images/icon/ico_PC_sns01.png" alt="아자스쿨 인스타그램"></a></li>
                    <li><a href="//pf.kakao.com/_xmEiFC" target="_blank"><img src="images/icon/ico_PC_sns02.png"
                                alt="아자스쿨 카카오톡 채널"></a></li>
                    <li><a href="//pf.kakao.com/_xmEiFC/chat" target="_blank"><img src="images/icon/ico_PC_qna.png"
                                alt="1:1 문의"></a>
                    </li>
                </ul>
            </div>
        </div>
        <!--모바일 화면-->
        <div class="app">
            <div class="join_wrapper register_wrap">
                <div class="theme_wrapper">
                    <div class="theme_header">
                        <div class="page_title_area">
                            <a class="back_btn" href="javascript:history.back();">뒤로가기</a>
                            <h2 class="page_title">회원가입</h2>
                        </div>
                    </div>
                    <div class="theme_body">
                        <div class="rgs_form_wrapper">
                            <div class="rgs_padding">
                                <div class="rgs_txt_box">
                                    <h2 class="rgs_title">아자스쿨 회원가입</h2>
                                    <p class="rgs_sub_title">지금 회원가입하고 <br /> 아자스쿨의 다양한 교육을 만나보세요!</p>
                                </div>
                                <div class="rgs_btn_wrapper">
                                    <!-- <div class="login_check_form"> -->
                                    <!-- </div> -->
                                    <a href="#" class="rgs_btn naver_btn"><span><img src="images/sns/ico_naver.png" alt="naver logo"></span><span class="txt">네이버로 회원가입</span></a>
                                    <a href="#" class="rgs_btn kakao_btn"><span><img src="images/sns/ico_kakao.png" alt="kakaotalk logo"></span><span class="txt">카카오톡으로 회원가입</span></a>
                                    <a href="register_form_aja.html" class="rgs_btn"><span class="mail"><img src="images/icon/ico_email.png" alt="email icon"></span><span class="txt">이메일로 회원가입</span></a>
                                    <div class="rgs_divider_wrapper">
                                        <p class="rgs_divider"><span class="txt">OR</span></p>
                                    </div>
                                    <a href="register_form_aja.html" class="rgs_btn"><span class="company"><img src="images/icon/ico_company.png" alt="email icon"></span><span class="txt">교육업체 및 강사 회원가입</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--popup-->
        <div class="pc_pop_modal">
            <img src="images/banner/pc_popup.png" alt="여기 화면에서도 신청가능 하세요!">
            <span class="pc_pop_close"><img src="images/icon/pop_bt.png" alt="닫기"></span>
        </div>
        <!--배경-->
        <div class="desktop_bg">
        </div>
    </div>
    
    <!-- plugin js (기존 plugin 파일과 동일)-->
    <script src="js/jquery-1.8.3.min.js"></script>
</body>
</html>
