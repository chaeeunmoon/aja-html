<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!--font 추가 (NotoSansKr, Roboto)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <!--기존 css-->
    <link rel="stylesheet" href="css/default.css">
    <!-- 추가 css-->
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/common.css">
    
    <style>

        .tab_content {
            display: none;
        }

        .tab_content[data-display='none'] {
            display: none;
        }

        .tab_content[data-display='block'] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="join_wrapper register_wrap">
        <form action="">
            <div class="tab_nav_wrap">
                <div class="tab_nav_list">
                    <button type="button" value="일반" class="tab_nav_item active" data-tab="general_tab">일반</button>
                    <button type="button" value="교육업체" class="tab_nav_item" data-tab="education_tab">교육업체</button>
                </div>
            </div>
            <!--일반-->
            <div class="tab_content general_tab" data-display="block">
                <div>일반 tab</div>
            </div>
            <!--교육업체-->
            <div class="tab_content education_tab">
                <div>교육업체 tab</div>
            </div>
        </form>
    </div>
    <!-- plugin js (기존 plugin 파일과 동일)-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".tab_nav_item").click(function(){
                // 탭 콘텐트 초기화
                $('.tab_content').hide();

                var tab_content =  $(this).data();
                
                //$(tab_content).show();

                console.log(tab_content);
            });
        });
    </script>
</body>
</html>
