<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <!--font 추가 (NotoSansKr, Roboto)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <!--기존 css-->
    <link rel="stylesheet" href="css/default.css">
    <!-- 추가 css-->
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- S: header -->
        <div class="page_title_area">
            <a class="back_btn" href="javascript:history.back();"><img src="images/icon/prev-arrow.svg" alt="뒤로가기"></a>
            <h2 class="page_title">맞춤검색</h2>
            <a class="close_btn" href="javascript:history.back();"><img src="images/icon/btn_close.png" alt="닫기"></a>
        </div>
        <!-- E: header -->
        <!-- S: content -->
        <div class="search_label_wrapper scroll_wrapper">
            <span class="search_label">초등</span>
            <span class="search_label">한달</span>
            <span class="search_label">교과연계</span>
        </div>
        <div class="search_wrapper">
            <div class="search_content_wrap">
                <p class="title">전체 <span>510</span>개</p>
                <!--검색 결과 목록-->
                <div class="search_result_list">
                    <div class="block_box">
                        <a href="#">
                            <div class="item_thumb">
                                <img src="images/sample/sample-01.jpg" alt="">
                            </div>
                            <div class="item_info">
                                <div class="info_label_block">
                                    <span class="item_label">서울</span>
                                    <span class="item_label">초등</span>
                                </div>
                                <p class="item_title">마인드컬러링 AR(색칠공부 2종)</p>
                                <div class="item_price right_align">
                                    <!--원가-->
                                    <p class='origin_price'>26800</p>
                                    <!--할인율-->
                                    <span class='sale_percent'>50%</span>
                                    <!--판매가-->
                                    <span class='main_price'>12900</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="block_box">
                        <a href="#">
                            <div class="item_thumb">
                                <img src="images/sample/sample-03.jpg" alt="">
                            </div>
                            <div class="item_info">
                                <div class="info_label_block">
                                    <span class="item_label">서울</span>
                                    <span class="item_label">초등</span>
                                </div>
                                <p class="item_title">마인드컬러링 AR(색칠공부 2종)</p>
                                <div class="item_price right_align">
                                    <!--원가-->
                                    <p class='origin_price'>26800</p>
                                    <!--할인율-->
                                    <span class='sale_percent'>50%</span>
                                    <!--판매가-->
                                    <span class='main_price'>12900</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- E: content -->
    </div>
</body>
</html>
