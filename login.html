<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!--font 추가 (NotoSansKr, Roboto)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <!--기존 css-->
    <link rel="stylesheet" href="css/default.css">
    <!-- 추가 css-->
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/common.css">
    <!--login inline css-->
    <style>
        .login_wrap {
            min-height: 100vh;
        }

        .theme_wrapper {
            width: 100%;
            background-color: #ff8611;
        }

        .theme_header {
            padding: 2rem 0;
            height: 27vh;
            vertical-align: middle;
        }

        .theme_body {
            min-height: 73vh;
            background-color: #fff;
            overflow: hidden;
            border-top-left-radius: 3rem;
            padding: 1.5rem 1rem 1rem;
        }

        .login_wrap .theme_header {
            padding: 1.5rem 2rem; 
            display: -webkit-box; 
            display: -ms-flexbox; 
            display: flex;
            vertical-align: middle;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
        }

        .login_wrap .theme_body {
            padding: 1.5rem 2rem;
        }

        .login_wrap .theme_header .login_txt {
            font-size: 1.345rem;
            letter-spacing: 0.3px;
            font-weight: bold;
            color: #fff;
        }

        .login_wrap .theme_header .login_logo {
            width: 55%;
        }

        .form_title_wrap .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .sns_login_wrap {
            padding: 2rem 0;
        } 

        .sns_login_wrap .title {
           font-size: 0.95rem;
           font-weight: 400;   
           color: #5e5e5e;
           text-align: center;
           letter-spacing: 0.5px;
        }

        .sns_login_wrap .sns_login_list {
            text-align: center;
            margin: 1.5rem 0 0;
        }

        .sns_login_wrap .sns_login_list li {
             display: inline-block;
             width: 60px;
             margin-right: 1rem;
        }

        .sns_login_wrap .sns_login_list li:last-child {
            margin-right: 0;
        }

        .login_input_wrap {
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <div class="join_wrapper login_wrap">
        <div class="theme_wrapper">
            <div class='page_title_wrap'>
                <a class="page_arrow" href="javascript:history.back();"></a>
            </div>
            <div class="theme_header">
                <div>
                    <p class="login_txt">안녕하세요 :D</p>
                    <div class="login_logo">
                        <img src="images/w_logo.png" alt="ajaschool">
                    </div>    
                </div>
            </div>
            <div class="theme_body">
                <!-- <div class="form_title_wrap">
                    <h2 class="title">로그인</h2>
                </div> -->
                <div class="login_input_wrap">
                    <!--로그인 폼-->
                    <form action="">
                        <div class="line_input_group login_input">      
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>아이디 (이메일)</label>
                          </div> 
                          <div class="line_input_group login_input">      
                            <input type="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>8자리 이상 비밀번호를 입력해주세요</label>
                          </div>
                        <div>
                            <button class="solid_btn lg">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="sns_login_wrap">
                    <p class="title">SNS 계정으로 로그인</p>
                    <ul class="sns_login_list">
                        <li><a href="#"><img src="images/sns/ico_naver.png" alt="네이버 아이디로 로그인하기"></a></li>
                        <li><a href="#"><img src="images/sns/ico_kakao.png" alt="카카오 아이디로 로그인하기"></a></li>
                    </ul>
                </div>
                <div>
                    <a href="register_form.html" class="outline_btn lg">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
